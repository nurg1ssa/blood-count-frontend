<app-white-box>
    <div class="text-3xl mb-6">
        {{ 'ref-table-Uppercase' | translate }}
    </div>
    <div class="overflow-x-auto">
        <table class="table-auto border w-full text-center">
            <thead>
                <tr class="border-black">
                    <th  class="px-2 py-2 border bg-gray-200">{{ 'value' | translate }}</th>
                    <th  class="px-2 py-2 border bg-gray-200">Unit</th>
                    <th colspan="2" class="px-2 py-2 border bg-gray-200">{{ 'female' | translate }}</th>
                    <th colspan="2" class="px-2 py-2 border bg-gray-200">{{ 'male' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of cbcData">
                    <td class="border px-2 py-2">{{ data.parameter }}</td>
                    <td class="border px-2 py-2">{{ data.unit }}</td>
                    <td colspan="2" class="border px-2 py-2">{{ data.minFemale }} - {{ data.maxFemale }}</td>
                    <td colspan="2" class="border px-2 py-2">{{ data.minMale }} - {{ data.maxMale }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</app-white-box>
