<div>
    <div class="text-3xl mb-6">
        Invite User
    </div>
    <div class="mb-3">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email address:</label>
        <input type="email"
            class="appearance-none border rounded w-full lg:w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" formControlName="email" placeholder="Email">
    </div>
    Role:
    <div class="mt-2 relative" [class.open]="onClick">
        <input type="text"
            class="w-full lg:w-3/4 border cursor-pointer rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white"
            placeholder="Role" (click)="toggleClick()" [class.rounded-t]="onClick" [class.rounded]="!onClick"
            [value]="selectedOption" readonly>
        <span
            class="material-symbols-outlined text-xl font-bold transition duration-150 transform absolute right-3 lg:right-56 top-1/2 -translate-y-1/2"
            [class.rotate-180]="onClick" [class.rotate-0]="!onClick">
            expand_more
        </span>
        <ul class="w-full lg:w-3/4 absolute left-0 right-0 max-h-48 overflow-y-auto bg-white border rounded-b transition origin-top duration-150"
            [class.scale-y-0]="!onClick" [class.scale-y-100]="onClick">
            <li *ngFor="let option of dropdownOptions" class="py-2 px-3 cursor-pointer hover:bg-gray-100"
                (click)="selectOption(option)" [class.selected]="option === selectedOption">
                {{ option }}
            </li>
        </ul>
    </div>
    <div class="mt-12 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded select-none
             focus:outline-none focus:shadow-outline w-full lg:w-20 text-center cursor-pointer">
        Submit
    </div>
</div>
