<app-timer (timeUp)="submitTest()"></app-timer>
<app-white-box >
    <app-page1  *ngIf="currentPage=='ONE'" [displayedElements]="displayedElements" [displayedElements2]="displayedElements2" [gender]="gender"
    [age]="age" [answers1]="answers" [testData]="testData" [isTestValid]="isTestValid" [savedAnswers]='savedAnswers' [gameId]="gameId"
    [userDetails]="userDetails" [currentPage]="currentPage" [nextPage]='nextPage' ></app-page1>
    
    <app-page2 *ngIf="currentPage=='TWO'" [msAssesmentTest]="msAssesmentTest" [isTestValid]="isTestValid" [answers2]="answers" [savedAnswers]='savedAnswers'
    [userDetails]="userDetails" [currentPage]="currentPage" [nextPage]='nextPage' [gameId]="gameId"></app-page2>
    <div class="flex justify-center">
        <div (click)="submitTest()" [class.bg-blue-700]="!isTestValid"
            class="w-full md:w-20 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 text-center rounded cursor-pointer select-none">
            {{ 'submit' | translate }}
        </div>
    </div>
</app-white-box>
<app-white-box *ngIf="page === 'finish'">
    <div>
        <div class="text-2xl font-bold mb-10 flex text-center items-center justify-center">Your Score: {{ score }}</div>
        <div class="flex justify-center">
            <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 text-center rounded cursor-pointer"
                (click)="onFinish()">
                {{ 'finish' | translate }}
            </div>
        </div>
    </div>
</app-white-box>
