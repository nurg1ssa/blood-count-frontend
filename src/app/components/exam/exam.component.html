<app-timer></app-timer>
<app-white-box>
    <div class="flex flex-col">
        <div class="flex flex-col mb-6 bg-gray-100 rounded-md p-5 w-3/12">
            <div class="text-lg font-bold">Patient Information:</div>
            <div>
                <div>Gender: {{gender}}</div>
                <div>Age: {{age}}</div>
            </div>
        </div>
        <div>
            <table class=" border w-full text-center text-[8px] md:text-base lg:text-lg">
                <thead>
                    <tr class="border-black">
                        <th class="px-1 py-1 border-b ">Parameter</th>
                        <th class="px-1 py-1  border-b">Unit</th>
                        <th class="px-1 py-1  border-b border-r">Value</th>
                        <th class="px-1 py-1 bg-gray-100">Decreased</th>
                        <th class="px-1 py-1 bg-gray-100">Normal</th>
                        <th class="px-1 py-1 bg-gray-100">Increased</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of displayedElements">
                        <td class=" px-1 py-1 ">{{ data.parameter }}</td>
                        <td class="px-1 py-1">{{ data.unit }}</td>
                        <td class="border-r px-1 py-1">{{ data.value }}</td>
                        <td class="px-1 py-1 bg-gray-100" *ngFor="let answer of data.answers.reverse()">
                            <input type="radio" [name]="'radioGroup-' + data.id" [value]="answer.text"
                                (click)="Console(answer.text)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-14">
            <div>
                <table class="border w-full text-center text-[8px] md:text-base">
                    <thead>
                        <tr class="border-black bg-gray-100">
                            <th class="px-2 py-2 border">Parameter</th>
                            <th class="px-2 py-2 border">Unit</th>
                            <th class="px-2 py-2 border">Range</th>
                            <th class="px-2 py-2 border">Value</th>
                            <th class="px-2 py-2 border">Level Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of displayedElements2">
                            <td class="border px-2 py-2">{{ data.parameter }}</td>
                            <td class="border px-2 py-2">{{ data.unit }}</td>
                            <td class="border px-2 py-2">{{ data.referenceValueRange }}</td>
                            <td class="border px-2 py-2">{{ data.value }}</td>
                            <td class="border px-2 py-2">{{ data.levelType }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-white-box>
