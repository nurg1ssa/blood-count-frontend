<app-timer></app-timer>
<app-white-box>
    <div class="flex flex-col">
        <div class="flex flex-col mb-6 bg-gray-100 rounded-md p-3 w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
            <div class="text-sm md:text-lg font-bold">Patient Information:</div>
            <div>
                <div class="text-xs md:text-base">Gender: {{gender}}</div>
                <div class="text-xs md:text-base">Age: {{age}}</div>
            </div>
        </div>
        <div>
            <table class=" border w-full text-center text-[7px] md:text-base lg:text-lg">
                <thead>
                    <tr class="border-black">
                        <th class="p-1 border-b bg-gray-200">Parameter</th>
                        <th class="p-1 border-b bg-gray-200">Unit</th>
                        <th class="p-1 border-b border-r bg-gray-200">Value</th>
                        <th class="p-1 bg-gray-100">Decreased</th>
                        <th class="p-1 bg-gray-100">Normal</th>
                        <th class="p-1 bg-gray-100">Increased</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of displayedElements">
                        <td class=" p-1 ">{{ data.parameter }}</td>
                        <td class="p-1">{{ data.unit }}</td>
                        <td class="border-r p-1">{{ data.value }}</td>
                        <td class="p-1 bg-gray-100" *ngFor="let answer of data.answers.reverse()">
                            <label>
                                <input type="radio" class="cursor-pointer w-3 h-3 md:w-5 md:h-5" [name]="'radioGroup-' + data.id" [value]="answer.text"
                                    (click)="Console(answer.id, data.id)">
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-14">
            <div>
                <table class="border w-full text-center text-[8px] md:text-base">
                    <thead>
                        <tr class="border-black bg-gray-200">
                            <th class="px-2 py-2 border">Parameter</th>
                            <th class="px-2 py-2 border">Unit</th>
                            <th class="px-2 py-2 border">Range</th>
                            <th class="px-2 py-2 border">Value</th>
                            <th class="px-2 py-2 border">Level Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of displayedElements2">
                            <td class="border px-2 py-2">{{ data.parameter }}</td>
                            <td class="border px-2 py-2">{{ data.unit }}</td>
                            <td class="border px-2 py-2">{{ data.referenceValueRange }}</td>
                            <td class="border px-2 py-2">{{ data.value }}</td>
                            <td class="border px-2 py-2">{{ data.levelType }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-white-box>
