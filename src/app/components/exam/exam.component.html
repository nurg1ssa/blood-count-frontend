<app-timer (timeUp)="submitTest()"></app-timer>
<app-white-box>
    <app-page1 [displayedElements]="displayedElements" [displayedElements2]="displayedElements2" [gender]="gender"
    [age]="age" [answers]="answers" [testData]="testData" [isTestValid]="isTestValid"></app-page1>
</app-white-box>
<app-white-box *ngIf="page === 'finish'">
    <div>
        <div class="text-2xl font-bold mb-10 flex text-center items-center justify-center">Your Score: {{ score }}</div>
        <div class="flex justify-center">
            <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 text-center rounded cursor-pointer"
                (click)="onFinish()">
                {{ 'finish' | translate }}
            </div>
        </div>
    </div>
</app-white-box>
