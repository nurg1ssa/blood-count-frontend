<div>
    <div class='py-2 px-5 border border-black flex flex-col text-base'>
        <div>Case Number: {{gameCaseDetails.id}}</div>
        <div>Age: {{age}}</div>
        <div>Gender: {{gender}}</div>
        <div>Type of anemia: {{gameCaseDetails.anemiaType}}</div>
        <div>Diagnosis: {{gameCaseDetails.diagnosis}}</div>
    </div>
    <div class="text-2xl font-bold mb-10 flex text-center items-center justify-center mt-6">Your Score: {{ score * 5 }}%</div>
    <div class="flex justify-center">
        <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 text-center rounded cursor-pointer"
            (click)="onFinish()">
            {{ 'finish' | translate }}
        </div>
    </div>
</div>
