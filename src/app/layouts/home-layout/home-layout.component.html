<app-header *ngIf="!isLoading"></app-header>
<router-outlet *ngIf="!isLoading"></router-outlet>
<app-footer *ngIf="!isLoading"></app-footer>
<div class="w-full h-full bg-gray-100 flex items-center justify-center" *ngIf="isLoading">
    <div class="select-none cursor-pointer flex flex-col">
        <div class="flex">
            <span class="text-2xl md:text-3xl font-normal logo">BLOODCOUNT</span>
            <div>
                <div class=" rounded-full border bg-red-500 w-[10px] h-[10px]"></div>
                <span class="logo text-1xl">| app</span>
            </div>
        </div>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</div>
